<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc_buttons">
            <div class="calc_button_row">
                <button class="calc_button double">
                    C
                </button>
                <button class="calc_button">
                    ◀
                </button>
                <button class="calc_button">
                    ％
                </button>
            </div>
            <div class="calc_button_row">
                <button class="calc_button">
                    7
                </button>
                <button class="calc_button">
                    8
                </button>
                <button class="calc_button">
                    9
                </button>
                <button class="calc_button">
                    ✕
                </button>


            </div>
            <div class="calc_button_row">
                <button class="calc_button">
                    6
                </button>
                <button class="calc_button">
                    5
                </button>
                <button class="calc_button">
                    4
                </button>
                <button class="calc_button">
                    －
                </button>
            </div>
            <div class="calc_button_row">
                <button class="calc_button">
                    3
                </button>
                <button class="calc_button">
                    2
                </button>
                <button class="calc_button">
                    1
                </button>
                <button class="calc_button">
                    ✚
                </button>
            </div>
            <div class="calc_button_row">
                <button class="calc_button">
                    0
                </button>
                <button class="calc_button">
                    ＝
                </button>
            </div>
        </section>
    </div>



    <script src="script.js"></script>
</body>
</html>
